<nav class="top">
    <div class="container">
        <a class="home-link" href="/" title="Home">Todoist | {{home.roomName}}</a>
        <ul>
            <li><a href="#" title="">Tasks</a></li>
            <li><a href="#" title="">Settings</a></li>
            <li><a href="#" title="">Overview</a></li>
            <li><a href="#" title="">Logout</a></li>
        </ul>
    </div>
</nav>
<main class="container no-pad">
    <section class="thirds two modal full-width light">
        <article class="task-item" ng-repeat="task in home.tasks">
            <div class="task-description left-aligned">
                <p class="task-title">{{task.title}}</p>
                <p>{{task.description}}</p>
                <p class="task-details">Created by {{task.username}} on {{task.createdAt | date : longDate}}</p>
            </div>
            <div class="checkbox-container">
                <input type="checkbox" class="vertically-center large" id="{{$index}}-completed" />
                <label for="{{$index}}-completed"></label>
            </div>
        </article>

    </section>
    <section class="thirds one center transparent">
        <h2 class="subtle-subtitle">Hi {{home.username}}</h2>
    </section>


    <section class="modal light">

        <new-task create-task="home.createTask(newTask)" task="home.newTask"></new-task>

    </section>
</main>
