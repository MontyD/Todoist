<nav class="top">
    <div class="container">
        <a class="home-link" href="/" title="Home">Todoist | {{home.roomName}}</a>
        <ul>
            <li><a href="#" title="">Tasks</a></li>
            <li><a href="#" title="">Settings</a></li>
            <li><a href="#" title="">Overview</a></li>
            <li><a href="#" title="">Logout</a></li>
        </ul>
    </div>
</nav>
<main class="container no-pad">
  <section class="thirds one  transparent">
      <h2 class="subtle-subtitle left-aligned">Hi {{home.username}}</h2>
      <h4 class="left-aligned">New todo</h4>
      <new-task create-task="home.createTask(newTask)" task="home.newTask" class="transparent left-aligned"></new-task>
  </section>
    <section class="thirds two modal full-width light">
        <article class="task-item" ng-repeat="task in home.tasks" ng-if="task.status === 'Todo'">
            <div class="task-description left-aligned">
                <p class="task-title">{{task.title}}</p>
                <p>{{task.description}}</p>
                <p class="task-details">Created by {{task.username}} on {{task.createdAt | date : longDate}}</p>
            </div>
            <div class="checkbox-container">
                <input type="checkbox" class="vertically-center large" ng-checked="task.status === 'Complete'" />
                <label ng-click="home.updateTaskComplete(task.id)"></label>
            </div>
        </article>
        <p class="empty-notification" ng-if="!home.hasTodos()">No todos to be done</p>
    </section>
</main>
