<nav class="top">
    <div class="container">
        <a class="home-link" target="_self" href="/" title="Home">Todoist | {{home.roomName}}</a>
        <ul>
            <li><a ui-sref="home" title="Todo" class="current">Todos</a></li>
            <li><a ui-sref="overview" title="Overview">Overview</a></li>
            <li ng-if="home.isAdmin"><a ui-sref="settings" title="Settings">Settings</a></li>
            <li><a target="_self" href="/rooms/login/" title="Logout">Logout</a></li>
        </ul>
    </div>
</nav>
<main class="container">
  <article class="todo-list thirds" dir-paginate="list in home.lists | itemsPerPage: home.listsAmount" total-items="home.listsTotal" current-page="home.listsCurrentPage">
    <todo-list list="list" createtask="home.newTask" edittask="home.editTask" deletetask="home.deleteTask" editlist="home.editList(list.id, list.name)" deletelist="home.deleteList(list.id)">
    </todo-list>
  </article>
  <dir-pagination-controls on-page-change="home.changePage(newPageNumber)"></dir-pagination-controls>
    <p class="todo-list-new thirds" ng-click="home.newList()">
        <i class="lnr lnr-plus-circle"></i> Add new list
    </p>
</main>
