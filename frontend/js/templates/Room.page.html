<nav class="top">
    <div class="container">
        <a class="home-link" href="/" title="Home">Todoist | {{home.roomName}}</a>
        <ul>
            <li><a ui-serf="home" title="">Tasks</a></li>
            <li><a href="#" title="">Settings</a></li>
            <li><a href="#" title="">Overview</a></li>
            <li><a href="/rooms/login/" title="Logout">Logout</a></li>
        </ul>
    </div>
</nav>
<main class="container no-pad">
    <section class="thirds one  transparent">
        <h2 class="subtle-subtitle left-aligned">Hi {{home.username}}</h2>
        <new-task create-task="home.createTask(newTask)" task="home.newTask" class="transparent left-aligned"></new-task>
        {{home.tasksTotal}}
    </section>
    <section class="thirds two tasks-container">
        <article ng-if="home.tasks.length !== 0">
            <div class="task-item" ng-repeat="task in home.tasks">
                <task-view task="task" edited="home.updateTask(task)" deleted="home.deleteTask(task)">
                </task-view>
            </div>
            <button class="secondary" ng-click="home.pageBack()"><span class="lnr lnr-arrow-left"></span></button>
            Page {{home.taskPage + 1}}
            <button class="secondary" ng-click="home.pageForward()"><span class="lnr lnr-arrow-right"></span></button>
        </article>
        <p class="empty-notification" ng-if="home.tasks.length === 0">No todos to be done</p>
    </section>
</main>
