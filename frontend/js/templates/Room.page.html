<nav class="top dark">
    <div class="container">
        <h1><a href="/" title="Home">Todoist - {{home.roomName}}</a></h1>
        <ul>
            <li>Tasks</li>
            <li>Settings</li>
            <li>Overview</li>
            <li>Logout</li>
        </ul>
    </div>
</nav>
<main class="container">
    <h2>Hi {{home.username}}</h2> {{ home.tasks | json }}

    <button ng-click="home.getTasks()">Get tasks</button>
    <section class="modal light">

        <new-task create-task="home.createTask(newTask)" task="home.newTask"></new-task>

    </section>
</main>
