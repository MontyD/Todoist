<nav class="top">
    <div class="container">
        <a class="home-link" target="_self" href="/" title="Home">Todoist | {{overview.roomName}}</a>
        <ul>
            <li><a ui-sref="home" title="Todo">Todos</a></li>
            <li><a ui-sref="overview" title="Overview" class="current">Overview</a></li>
            <li><a ui-sref="settings" title="Settings">Settings</a></li>
            <li><a target="_self" href="/rooms/login/" title="Logout">Logout</a></li>
        </ul>
    </div>
</nav>
<main class="full-height">
    <section class="graphs">
      <div class="graph main-graph"></div>


    </section>
    <section class="vertically-center transparent center">
        <h1 class="overview-percentage">{{overview.percentageDone()}}%</h1>
        <p class="transparent center">Of all Todos complete</p>
        <div class="thirds two">
            <article class="stats-container first">
                <div class="large-number">{{overview.todo}}</div>
                Todos to do
            </article>
            <article class="stats-container ">
                <div class="large-number">{{overview.completed}}</div>
                Todo done
            </article>
        </div>
    </section>
</main>
