<form ng-submit="createTask()" novalidate="novalidate">
    <h4 class="left-aligned">Create a todo</h4>

    <label for="newTaskTitle">Title</label>
    <input type="text" id="newTaskTitle" name="title" ng-model="task.title" required="required">


    <label for="newTaskDescription">Description</label>
    <textarea id="newTaskDescription" ng-model="task.description" required="required" name="description"></textarea>
    <input type="submit" value="Create">

</form>
