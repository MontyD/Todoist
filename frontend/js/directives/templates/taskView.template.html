<div class="task-description left-aligned">
    <p ng-if="!editing" class="task-title">{{task.title}}</p>
    <p ng-if="!editing">{{task.description}}</p>
    <p ng-if="!editing" class="task-details">Created by {{task.username}} on {{task.createdAt | date : longDate}}</p>
    <form ng-if="editing" ng-submit="save()">
      <label class="first">Title</label>
      <input type="text" ng-model="task.title" placeholder="Title" />
      <label>Description</label>
      <textarea class="last" ng-model="task.description" placeholder="Description"></textarea>
    </form>
</div>
<div ng-if="!editing" class="control-container">
    <button ng-click="deleted()" class="slide-out delete"><span class="lnr lnr-cross"></span></button>
    <button ng-click="edit()" class="slide-out edit"><span class="lnr lnr-pencil"></span></button>
    <button ng-click="completed()" class="done"><span class="lnr lnr-checkmark-circle"></span></button>
</div>
<div ng-if="editing" class="checkbox-container">
    <button ng-click="cancelEdit()" class="cancel">Cancel</button>
    <button ng-click="save()" class="save">Save</button>
</div>
